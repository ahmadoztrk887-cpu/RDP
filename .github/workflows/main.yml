                  duration = parts[3]
          
                  # IP adresi doÄŸrulama
                  if not re.match(r'^(\d{1,3}\.){3}\d{1,3}$', ip):
                      await message.channel.send("âŒ GeÃ§ersiz IP adresi formatÄ±!")
                      return
                  
                  # Port doÄŸrulama
                  try:
                      port = int(port)
                      if not (1 <= port <= 65535):
