          $botScript | Out-File -FilePath "C:\discord_bot.py" -Encoding UTF8

      - name: Start Discord Bot
        run: |
          Start-Process python -ArgumentList "C:\discord_bot.py" -NoNewWindow

      - name: Display RDP Info
        run: |
          Write-Host "`n========== RDP ACCESS =========="
